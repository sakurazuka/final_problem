<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>BBTヘルスケア</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="screen" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".target">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./info-notlogin.html">BBTヘルスケア</a>
      </div>
      <div class="collapse navbar-collapse target">
        <ul class="nav navbar-nav navbar-right" style="margin-right:10px;">
         <li>
              <a href="./signup" >新規登録</a>
          </li>
        </ul>
      </div>
	</nav>
   <div class="container" style="margin-top:50px;padding:20px 0">
%if defined('status') and status == 'error':
    <div class="alert alert-danger">ログインに失敗しました。{{error_msg}}</div>
%end
      <form class="form-horizontal"  method="post"
      style="margin-top:50px;margin-bottom:15px;margin-left:15px;margin-right:15px;"
       action="./login" method="post">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" name="email" placeholder="メールアドレス">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">パスワード</label>
          <div class="col-sm-4">
            <input type="password" id="password" class="form-control" name="password" placeholder="パスワード">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="ログイン" class="btn btn-primary">
          </div>
        </div>
      </form>

    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
